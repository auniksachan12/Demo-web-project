<!DOCTYPE html>
<html lang="en">
   <head>
       <title> Aunik Sachan Experiment 5</title>
   </head>
   <body>
       <h1 align="Center">Student registration Form</h1><hr>
       <form method="post" action="#">
           <label for="name">Full name:</label>
           <input type="text" id="name" id="name" name="name" placeholder="Enter your full name" required>
           <br><br>
           <label for="email">Email:</label>
           <input type="email" id="email" id="email" name="email" placeholder="enter valid email address" required>
           <br><br>
           <label for="password">password</label>
           <input type="password" id="password" id="password" name="password" placeholder="enter valid password" required>
           <br><br>
           <label for="course">Course:</label>
           <select type="">
               <option value="">--Select course--</option>
               <option value="HTML">HTML</option>
               <option value="DSA">DSA</option>
               <option value="AI">AI</option>
           </select>
           <br><br>
            <label for="gender">Gender:</label>
           <select id="gender" name="gender">
            <option value="">Please select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
           <option value="other">Other</option>
          </select>
           <br><br>
           <label for="contact number">Contact no.:</label>
           <input type="tel" id="contact number" name="contact number">
           <br><br>
           <label for="address">Address:</label>
           <textarea type="text" id="address" id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
           <br><br>
           <button type="register">Register</button>
           <button type="clear">Clear</button>
       </form>
   </body>
</html>
